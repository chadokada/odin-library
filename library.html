<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>My Personal Library</title>
  <!--HELLO-->
</head>
<body>

  <div class="container">
    <div class="heading">
      <div class="page-heading">My Personal Library</div>
      <div class="overlay"></div>
      <div class="new-book-form">
        <button class="close-form">X</button>
        <div class="form-heading">Add a Book</div>
        <div class="form-input">
          <label for="bookTitle">Title</label>
          <input type="text" id="bookTitle" name="title" required>
        </div>
        <div class="form-input">
          <label for="bookAuthor">Author</label>
          <input type="text" id="bookAuthor" name="author" required>
        </div>
        <div class="form-input">
          <label for="bookPages">Pages</label>
          <input type="number" id="bookPages" name="pages" required>
        </div>
        <fieldset class="read-checkbox">
          <label for="bookRead">I've read this book</label>
          <input type="checkbox" id="bookRead" name="read" value="yes">
        </fieldset>
        <button class="add-book">Add</button>
        <button class="clear-form">Clear</button>
      </div>
    </div>
      
    <div class="main-content">
      <button class="show-book-form">Add Book</button>
      <div class="library-container"></div>
    </div>
  </div>

</body>
</html>
